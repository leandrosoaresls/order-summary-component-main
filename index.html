<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />


    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container__image container__image--background">
      <div class="card">
        <div class="card-header">
          <div class="card-header__image card-header__image--hero"></div>
        </div>
        <div class="card-body">
          <h1>Order Summary</h1>
          <div class="text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card-body__plan">
            <img src="/images/icon-music.svg" alt="icon music" />
            <p class="card-body__plan--p1">Annual Plan</p>
            <p>$59.99/year</p>
            <a href="">Change</a>
          </div>

          <div>
            <button>Proceed to Payment</button>
          </div>

          <div>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
